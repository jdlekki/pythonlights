{% extends "base.html" %}
{% block title %} All Lights {% endblock %}
{% block head %}

{% endblock %}

{% block content %}
<div class="text-container">
    <form method="post">
        <div class="row">
            <div class="col">
                <label for="setColor"> Set all lights </label>
            </div>
            <div class="col">
                <input type="color" 
                name="setColor" 
                value="{{ request.form['setColor']}}">
            </div>
        </div>
        <button type="submit">Save</button>
    </form>
</div>

{% endblock %}
